<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINT YOUR CLOUD IN THE SKY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- È°∂ÈÉ®ËìùËâ≤Ê®™ÂπÖ -->
    <div class="top-banner">

    <div class="main-container">

        <div class="left-panel">

        <div class="right-panel">
            <!-- RANDOM STYLE Âå∫Âüü -->

                <div class="style-buttons">
                    <button class="style-btn active" data-style="1">1</button>
                    <button class="style-btn" data-style="2">2</button>
                    <button class="style-btn" data-style="3">3</button>
                    <button class="style-btn" data-style="4">4</button>
                    <button class="style-btn" data-style="5">5</button>
                    <button class="style-btn" data-style="6">6</button>
                    <button class="upload-btn" id="uploadBtn">

                </div>
            </div>

            <!-- PAINTING SIZE Âå∫Âüü -->
            <div class="section">
                <h3 class="section-title">PAINTING SIZE</h3>
                <select id="sizeSelector" class="size-dropdown">

                    <option value="1080x1080">Instagram Square (1080√ó1080)</option>

            </div>

            <!-- SIZE ÊªëÂùóÂå∫Âüü -->
            <div class="section">
                <h3 class="section-title">SIZE</h3>
                <div class="slider-container">
                    <input type="range" id="brushSize" min="5" max="50" value="20" class="brush-slider">
                    <span class="size-value"><span id="brushSizeValue">20</span> px</span>
                </div>
            </div>

            <!-- Êìç‰ΩúÊåâÈíÆÂå∫Âüü -->
